<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vincent Is Gay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff0000, #ff8c00, #ffff00, #008000, #0000ff, #4b0082, #ee82ee, #ff0000);
            background-size: 1600% 1600%;
            animation: rainbowShift 6s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: float 4s ease-in-out infinite;
            max-width: 95vw;
            width: 100%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .main-text {
            font-size: 8vw;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0000, #ff8c00, #ffff00, #008000, #0000ff, #4b0082, #ee82ee);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 2.5s ease infinite;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            letter-spacing: 0.05em;
            line-height: 0.9;
        }

        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart {
            font-size: 10vw;
            animation: heartbeat 1.2s ease-in-out infinite;
            text-shadow: 0 0 25px #ff69b4;
            margin: 10px 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        .sub-text {
            font-size: 4.5vw;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sparkles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 1.8s linear infinite;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% { opacity: 1; }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        .rainbow-border {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff0000, #ff8c00, #ffff00, #008000, #0000ff, #4b0082, #ee82ee, #ff0000);
            background-size: 800% 800%;
            border-radius: 30px;
            z-index: -1;
            animation: rainbowBorder 3s ease infinite;
        }

        @keyframes rainbowBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Safe area for iPhone notch */
        @supports(padding: max(0px)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <div class="rainbow-border"></div>
        <div class="main-text">VINCENT</div>
        <div class="heart">ðŸ’–</div>
        <div class="main-text">IS GAY</div>
        <div class="sub-text">ðŸŒˆ Faggot in every color ðŸŒˆ</div>
    </div>

    <script>
        // Optimized for mobile - fewer sparkles, faster creation
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const size = Math.random() * 3 + 2;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            
            const duration = Math.random() * 1.5 + 1.2;
            sparkle.style.animationDuration = duration + 's';
            sparkle.style.animationDelay = Math.random() * 1 + 's';
            
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) sparkle.remove();
            }, duration * 1000 + 500);
        }

        // Mobile-optimized sparkle rate (every 200ms)
        let sparkleInterval = setInterval(createSparkle, 200);
        
        // Initial burst
        for (let i = 0; i < 8; i++) {
            setTimeout(createSparkle, i * 100);
        }

        // Pause sparkles when not visible to save battery
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(sparkleInterval);
            } else {
                sparkleInterval = setInterval(createSparkle, 200);
            }
        });
    </script>
</body>
</html>
